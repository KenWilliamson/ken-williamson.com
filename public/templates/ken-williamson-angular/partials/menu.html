<div class="top-menu">
    <div class="top-menu-space">
        <div class="logo">Ken Williamson</div>
        <div class="logo-img"><img alt="Ken-Williamson.com" src="img/kwilliamson_1.5.jpeg"/></div>

    </div>
    <div class="top-menu-menu">
        <nav>
            <ul ng-switch on="loggedIn">
                <li><a class="active"  href="/">Home</a></li>   
                <li ng-repeat="item in content.articleLocations.TopMenu">
                    <a href="#!article/{{item._id}}">{{ item.title}}</a>
                </li>  
                <li ng-switch-when="true"><a class="" href="/logout">Logout</a></li>
                <li class="{{loginActiveClass}}" ng-switch-when="false"><a href="#!login">Login</a></li> 


            </ul>
        </nav>

    </div>
</div>
